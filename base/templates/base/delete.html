{% extends 'base.html' %}

{% block content %}
<div class="delete-container">
    Are you sure you want to delete this {{name}}?<br><br>
    {{obj}}<br><br><br><br>


    <form method="POST">
        {% csrf_token %}
        <a class="button-small" href="{{request.META.HTTP_REFERER}}">GO BACK</a>
        <input class="button-edit" type="Submit" value="YES">
    </form>
</div>
{% endblock %}
